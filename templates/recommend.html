<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
</head>

<body>

    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand">My Book Recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommend">Recommend</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container content">
        <div class="row">
            <div class="col-md-12">
                <div style="text-align: center;">
                    <h1 style="font-size: 50px;">Recommend Books</h1>
                    <form action="/recommend_books" method="post">
                        <input name="user_input" type="text" class="form-control">
                        <input type="submit" class="btn btn-lg btn-warning" value="Submit">
                    </form>
                </div>
            </div>

            {% if data %}
            {% for i in data %}
            <div class="col-md-3" style="margin-top: 50px;">
                <div class="card">
                    <img src="{{ i[2] }}" class="card-img-top" alt="Book Image">
                    <div class="card-body">
                        <p class="card-text">{{ i[0] }}</p>
                        <h4>{{ i[1] }}</h4>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}

        </div>
    </div>

</body>
</html>
